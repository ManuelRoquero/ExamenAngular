<div class="container mb-5">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

    <div class="field">
      <label for="titulo">Titulo: </label>
      <input id="titulo" name="titulo" type="text" formControlName="titulo">
      <p class="error"
      *ngIf="formulario.get('titulo')?.hasError('required') && formulario.get('titulo')?.touched">Campo obligatorio.</p>
    </div>

    <div class="field">
      <label for="texto">Texto: </label>
      <input id="texto" name="texto" type="text" formControlName="texto">
      <p class="error"
      *ngIf="formulario.get('texto')?.hasError('required') && formulario.get('texto')?.touched">Campo obligatorio.</p>
    </div>

    <div class="field">
      <label for="autor">Autor: </label>
      <input id="autor" name="autor" type="text" formControlName="autor">
      <p class="error"
      *ngIf="formulario.get('autor')?.hasError('required') && formulario.get('autor')?.touched">Campo obligatorio.</p>
    </div>

    <div class="field">
      <label for="imagen">Imagen: </label>
      <input id="imagen" name="imagen" type="text" formControlName="imagen">
      <p class="error"
      *ngIf="formulario.get('imagen')?.hasError('required') && formulario.get('imagen')?.touched">Campo obligatorio.</p>
      <p class="error"
      *ngIf="formulario.get('imagen')?.hasError('pattern') && formulario.get('imagen')?.touched">Debes intrudir una URL v치lida.</p>
    </div>

    <div class="field">
      <label for="fecha">Fecha: </label>
      <input id="fecha" name="fecha" type="text" formControlName="fecha">
      <p class="error"
      *ngIf="formulario.get('fecha')?.hasError('required') && formulario.get('fecha')?.touched">Campo obligatorio.</p>
    </div>

  <!-- HACER UN SELECT CON NG FOR QUE ME TRAIGA LAS CATEGORIAS DEL SERVICIO-->

    <div class="field">
      <label for="categoria">Categoria: </label>
      <select id="categoria" name="categoria" type="text" formControlName="categoria">
        <option value="">Selecciona una opci칩n</option>
        <option value="playa">Playa</option>
        <option value="monta침a">Monta침a</option>
        <option value="ciudad">Ciudad</option>
        <option value="rural">Rural</option>
        <option value="festivales">Festivales</option>
      </select>
      <p class="error"
      *ngIf="formulario.get('categoria')?.hasError('required') && formulario.get('categoria')?.touched">Campo obligatorio.</p>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="formulario.invalid">Enviar</button>

  </form>
</div>
